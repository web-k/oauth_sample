<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8"/>
	<title>EquirectangularPlayer</title>
	<meta name="description" content="" />
	
	<script src="js/swfobject.js"></script>
	<script>
		var flashvars = {
			source: ["forest1.jpg", "forest2.jpg", "forest3.jpg", "forest4.jpg", "forest5.jpg", "forest6.jpg"],
			cubic: true,
			hideLogo: false,
			showDiagram: true,
		};
		var params = {
			menu: "false",
			scale: "noScale",
			allowFullscreen: "true",
			allowScriptAccess: "always",
			bgcolor: "",
			wmode: "direct" // can cause issues with FP settings & webcam
		};
		var attributes = {
			id:"EquirectangularPlayer"
		};
		swfobject.embedSWF(
			"EquirectangularPlayer.swf", 
			"altContent", "100%", "100%", "10.0.0", 
			"expressInstall.swf", 
			flashvars, params, attributes);
	</script>
	<style>
		html, body { height:100%; overflow:hidden; }
		body { margin:0; }
	</style>
</head>
<body>
	<div id="altContent">
		<h1>EquirectangularPlayer</h1>
		<p><a href="http://www.adobe.com/go/getflashplayer">Get Adobe Flash player</a></p>
	</div>
</body>
</html>
