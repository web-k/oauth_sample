<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8"/>
	<title>EquirectangularPlayer</title>
	<meta name="description" content="" />
	
	<script src="js/swfobject.js" type="text/javascript"></script>
	<script src="js/jquery.min.js" type="text/javascript"></script>
	<script src="js/jquery.mousewheel.min.js" type="text/javascript"></script>
	<script>
		var flashvars = {
			source: "forest.jpg",
			hideLogo: false,
			showDiagram: true,
			wheelControl: false,
		};
		var params = {
			menu: "false",
			scale: "noScale",
			allowFullscreen: "true",
			allowScriptAccess: "always",
			bgcolor: "",
			wmode: "direct" // can cause issues with FP settings & webcam
		};
		var attributes = {
			id:"EquirectangularPlayer"
		};
		swfobject.embedSWF(
			"EquirectangularPlayer.swf", 
			"altContent", "100%", "100%", "10.0.0", 
			"expressInstall.swf", 
			flashvars, params, attributes);
		$(document).mousewheel(function(e, d) {
			e.preventDefault();
			$("#EquirectangularPlayer")[0].mousewheel(d);
		});
		function snapshot()
		{
			var b = "data:image/png;base64," + $("#EquirectangularPlayer")[0].snapshot();
			$("#snapshot").append('<img src="' + b +'" width="160"/>');
		}
	</script>
	<style>
		html, body { height:100%; overflow:hidden; }
		body { margin:0; }
		#snapshot { position: absolute; top: 0px; left: 0px; }
		img { border: solid 1px red; }
	</style>
</head>
<body>
	<div id="altContent">
		<h1>EquirectangularPlayer</h1>
		<p><a href="http://www.adobe.com/go/getflashplayer">Get Adobe Flash player</a></p>
	</div>
	<div id="snapshot">
		<input type="button" value="snapshot" onclick="snapshot();"/>
		<br />
	</div>
</body>
</html>
